<!DOCTYPE html>
<html lang="en" ng-app="WGAngular">
<head>
    <title>WG Angular</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../compiled/css/thirdParty.css">
    <link rel="stylesheet" href="../../compiled/css/easel.css">
</head>
<body>
<script src="../../compiled/js/thirdParty.js"></script>
<script src="../../compiled/js/WGAngular.js"></script>
<div class="wg-angular-easel container" ng-controller="EaselController as easel">
    <header>
        <h3>Elements selection</h3>
        <h6>Now you have {{easel.model.info}}:</h6>
    </header>
    <div class="wg-angular-selected-elements-container clearfix">
        <div class="wg-angular-selected-element pull-left"
             ng-repeat="element in easel.model.selectedElements track by $id(element)">
            <span class="wg-angular-selected-element-name">{{element.name}}</span>
            <div class="wg-angular-selected-element-controls pull-right">
                <span class="wg-angular-selected-element-controls-separation">|</span>
                <button type="button" class="close" aria-label="Close" ng-click="easel.deletedSelected(element.id)"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
